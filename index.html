<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="자리바꾸기, 자리뽑기, 자리 바꾸기, 자리 뽑기, 자리배치, 자리 배치, 교실">
        <meta name="description" content="자리바꾸기를 할 수 있어요. 군더더기 없이, 쉽고 빠르게.">
        <script src="https://unpkg.com/konva@8/konva.min.js"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3467662001136879"
     crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
        <title>자리바꾸기 나라</title>
    </head>
    <body>
        <div id="grid">
            <div id="canvas-parent">
                <div id="canvas"></div>
            </div>
            <div id="sidebar">
                <h1>자리바꾸기 나라</h1>
                <div class="sidebar-content" id="page-make-classroom">
                    <h2>자리 바꾸기에 누가 참여하나요?</h2>
                    <table>
                        <tr>
                            <td class="firstColumn">남자</td>
                            <td><textarea id="people-male" placeholder="김철수, 이영희, 최길동, 이렇게, 구분해, 입력하세요" spellcheck="false"></textarea></td>
                        </tr>
                        <tr>
                            <td class="firstColumn">여자</td>
                            <td><textarea id="people-female" placeholder="김철수, 이영희, 최길동, 이렇게, 구분해, 입력하세요" spellcheck="false"></textarea></td>
                        </tr>
                    </table>
                    <h2>책상을 어떻게 배치할까요?</h2>
                    <table>
                        <tr>
                            <td>
                                <label>세로로 <input type="text" id="table-column" placeholder="몇" maxlength="2"> 줄</label>
                            </td>
                            <td>
                                <label><input type="checkbox" id="pairing-mf"> 남녀 짝꿍</label>
                            </td>
                        </tr>
                    </table>
                    <h2>위 내용대로 교실을 만들까요?</h2>
                    <button type="button" class="sidebar-button" onclick="c.make(); sidebarManager.openPage('page-shuffle');">네, 만들어주세요</button>
                </div>
                <div class="sidebar-content" id="page-shuffle" style="display: none">
                    <h2>교실이 만들어졌어요.</h2>
                    <ul>
                        <li><p>책상을 드래그해서 옮길 수 있어요.</p></li>
                        <li><p>빈 곳을 드래그해서 움직일 수 있어요.</p></li>
                        <li><p>마우스 스크롤로 크기 조절이 돼요.</p></li>
                    </ul>
                    <p>이전 단계로 돌아가려면 <a href="javascript:void(0)" onclick="sidebarManager.openPage('page-make-classroom')">여기</a>를 누르세요.</p>
                    <h2 id="refresh-shuffle-h2">자리바꾸기를 할까요?</h2>
                    <button type="button" class="sidebar-button" id="refresh-shuffle-button" onclick="c.shuffle()">자리 바꾸기!</button>
                    <label>자리 바꾼 다음 이름을 <select id="post-table-display">
                        <option value="hide">숨기기</option>
                        <option value="name">보이기</option>
                        <option value="one">한 글자 초성 보이기</option>
                    </select></label>
                    <div id="refresh-shuffle-button-2">
                        <p style="text-align: center; margin-top:30px">책상을 하나씩 눌러서 공개하거나,</p>
                        <button type="button" class="sidebar-button" onclick="c.discloseAll()">자리 모두 공개하기</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="no-mobile">
            <h1>자리바꾸기 나라</h1>
            <h2>너무 가로가 좁아요 😥</h2>
            <p>너비를 넓히거나, PC에서 이용해주세요.</p>
        </div>
        <div id="footer">
            <p>Copyright © 2023 Junhee Han</p>
            <p><a href="https://velog.io/@soonduck-dreams" target="_blank">velog</a></p>
        </div>

        <script src="constant.js"></script>
        <script src="util.js"></script>
        <script src="layoutManager.js"></script>
        <script src="sidebarManager.js"></script>
        <script src="table.js"></script>
        <script src="classroom.js"></script>
        <script>
            window.addEventListener("load", () => layoutManager.initSpace());
            window.addEventListener("resize", () => layoutManager.trimToFit());

            let c = new Classroom();
        </script>
    </body>
</html>
